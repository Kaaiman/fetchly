<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-2xl font-bold">Book Search and Download</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 space-y-6">
        <!-- Search Section -->
        <section>
            <div class="flex items-center gap-2">
                <input 
                    id="search-input" 
                    type="text" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" 
                    placeholder="Search for a book..." 
                />
                <button 
                    id="search-button" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700 focus:ring focus:ring-blue-300"
                >
                    Search
                </button>
            </div>
            <p id="search-loading" class="text-blue-600 mt-2 hidden">Searching...</p>
        </section>

        <!-- Results Section -->
        <section id="results-section-accordion" hidden>
            <div class="flex justify-between items-center">
                <h2 id="results-heading" class="text-lg font-semibold">Search Results</h2>
                <button 
                    id="hide-results-button" 
                    class="bg-gray-400 text-white px-3 py-2 rounded-md shadow hover:bg-gray-500 focus:ring focus:ring-gray-300"
                >
                    Hide Results
                </button>
            </div>
            <!-- Table for larger screens -->
            <div class="hidden sm:block overflow-x-auto bg-white shadow rounded-md mt-4">
                <table class="w-full table-auto border-collapse">
                    <thead class="bg-gray-200 text-left">
                        <tr>
                            <th class="px-4 py-2">#</th>
                            <th class="px-4 py-2">Preview</th>
                            <th class="px-4 py-2">Title</th>
                            <th class="px-4 py-2">Author</th>
                            <th class="px-4 py-2">Publisher</th>
                            <th class="px-4 py-2">Year</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="divide-y divide-gray-200">
                        <!-- Rows dynamically injected here -->
                    </tbody>
                </table>
            </div>
            <!-- Card layout for mobile -->
            <div class="block sm:hidden" id="results-card-container">
                <!-- Cards dynamically injected here -->
            </div>
        </section>

        <!-- Status Section -->
<!-- Status Section -->
<section id="downloads-section">
    <h2 class="text-lg font-semibold mb-4">Download Status</h2>
    <p id="status-loading" class="text-blue-600 hidden mb-2">Loading status...</p>
    <!-- Table for larger screens -->
    <div class="hidden sm:block overflow-x-auto bg-white shadow rounded-md">
        <table class="w-full table-auto border-collapse">
            <thead class="bg-gray-200 text-left">
                <tr>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">Preview</th>
                </tr>
            </thead>
            <tbody id="status-table-body" class="divide-y divide-gray-200">
                <!-- Rows dynamically injected here -->
            </tbody>
        </table>
    </div>
    <!-- Card layout for mobile -->
    <div class="block sm:hidden" id="status-card-container">
        <!-- Cards dynamically injected here -->
    </div>
</section>
    </main>

    <!-- Modal -->
    <div 
    id="modal-overlay" 
    class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
>
    <div class="bg-white p-6 rounded-md shadow-md w-full max-w-md">
        <div id="details-container" class="space-y-4">
            <!-- Details content dynamically injected here -->
        </div>
    </div>
</div>

<!-- Floating Scroll Button -->
<button 
    id="scroll-toggle-button" 
    class="fixed bottom-4 right-4 z-50 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:ring focus:ring-blue-300 hidden sm:block"
    aria-label="Scroll"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-4-4a1 1 0 111.414-1.414L9 15.586V4a1 1 0 112 0v11.586l2.293-2.293a1 1 0 111.414 1.414l-4 4A1 1 0 0110 18z" clip-rule="evenodd" />
    </svg>
</button>
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
